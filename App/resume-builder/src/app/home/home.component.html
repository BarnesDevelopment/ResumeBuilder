<app-login-splash-screen
  *ngIf="!environment.loggedIn"
></app-login-splash-screen>
<div class="dumb-cards" *ngIf="!environment.loggedIn">
  <mat-card class="card" *ngFor="let x of [0, 0, 0, 0, 0]">
    <div class="title"></div>
    <div class="content" *ngFor="let y of [0, 0, 0]"></div>
    <div class="button"></div>
  </mat-card>
</div>
