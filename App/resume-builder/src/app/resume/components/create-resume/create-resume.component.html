<div class="base" [formGroup]="form">
  <app-input autofocus formControlName="title">Title</app-input>
  <app-input formControlName="comments">Comments</app-input>
  <div class="submit-button">
    <app-button
      [buttonStyle]="ButtonStyle.Primary"
      [borderStyle]="BorderStyle.Dark"
      ignoreClick
      (click)="onSubmit()"
      >Submit</app-button
    >
  </div>
</div>
