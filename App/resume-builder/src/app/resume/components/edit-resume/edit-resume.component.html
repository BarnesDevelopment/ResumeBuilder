<div class="spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
  <form [formGroup]="form" (submit)="onSubmit()">
    <app-input formControlName="title" title="Title"></app-input>
    <app-input formControlName="comments" title="Comments"></app-input>
    <button type="submit">Save</button>
  </form>
</div>
