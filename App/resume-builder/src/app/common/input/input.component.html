<div class="text">
  <label for="{{ this.formControlName }}">{{ this.title }}:</label>
  <input
    [className]="invalid ? 'invalid' : ''"
    type="{{ this.type }}"
    title="{{ this.title }}"
    [(ngModel)]="value"
    [disabled]="disabled"
    (input)="onChange(value)"
    (blur)="onTouched()"
    id="{{ this.formControlName }}"
  />
</div>
<div class="error" *ngIf="invalid">
  <span>{{ errorMessage ?? "This field is required!" }}</span>
</div>
