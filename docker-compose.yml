version: "3.8"
services:
  api:
    env_file:
      - .env
    image: ghcr.io/barnesdevelopment/resume-api:test
    depends_on:
      - db
    ports:
      - "8080:80"
      - "8443:443"
    #    expose:
    #      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - INFISICAL__CLIENTID=${INFISICAL__CLIENTID}
      - INFISICAL__CLIENTSECRET=${INFISICAL__CLIENTSECRET}
    networks:
      - api

  db:
    image: postgres:16.0-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: resumedb211898
      POSTGRES_USER: resumeApi
      POSTGRES_DB: ResumeDb
    ports:
      - "5432:5432"
    #    expose:
    #      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U resumeApi -d ResumeDb" ]
      interval: 5s
      timeout: 2s
    networks:
      - api

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db:5432/ResumeDb -user=resumeApi -password=resumedb211898 -connectRetries=60 migrate
    volumes:
      - ./Db/Sql:/flyway/sql
    depends_on:
      - db
    networks:
      - api

volumes:
  db-data:

networks:
  api:
